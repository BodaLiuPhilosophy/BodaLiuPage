<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The world of Boda Liu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '华文中宋', serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 1.5em;
            font-weight: 300;
        }

        nav {
            margin-top: 2em;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #dddddd;
        }

        /* 切换语言链接样式 */
        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-switch a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
        }

        .language-switch a:hover {
            color: #dddddd;
        }
    </style>
</head>
<body>
    <div>
        <h1>The world of Boda Liu</h1>
        <h2>探索个人世界的独特视角</h2>

        <nav>
            <a href="#">主页</a>
            <a href="#">关于我</a>
            <a href="#">项目</a>
            <a href="#">联系我</a>
        </nav>

        <!-- 切换到英文版链接 -->
        <div class="language-switch">
            <a href="index-en.html">English</a>
        </div>
    </div>
</body>
</html>
